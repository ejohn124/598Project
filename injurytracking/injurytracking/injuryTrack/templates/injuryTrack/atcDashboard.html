  <div class="text-right" style="margin:15 15 0 0">

    </form>
    </div>

  <h1 style="text-align:center; margin:0 200 15 200" class="border-bottom">{{user.first_name}}'s Dashboard</h1>


  <!--Sport Filter-->
  <div style="margin:15 15 15 15">
  <form>
    <h4>Filter:</h4>
    <label>Name:</label>
    <input type="text" name="nameFilter">
    <button class="btn btn-primary" name="btn-filter">Search</button>
  </form>
  <div>

  <div class="text-center">
    <h2>Athletes</h2>

      <ul style="list-style: none;">
      {% for sport, list in sportToAthletes.items %}
      <li><h3>{{sport}}</h3>
      <ul style="list-style: none;">
        <!--foreach athlete in sport-->
        {% for athlete in list %}
          <li><a href={{athlete.link}}>{{athlete.fullname}}</a></li>
        {% endfor %}
      </ul>
      </li>
      {% endfor %}
    </ul>



      <!--foreach sport-->
